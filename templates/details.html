<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
     *{margin: 0;
    padding: 0;
box-sizing: border-box;
list-style-type: none ;
text-decoration: none;}
    .d{background-color: aqua;width: auto;height: 1000px}
    .d1{position: relative;top:250px;left: 150px}
    .d2{position: relative;left:700px;top:50px}
    .d3{background-color: coral;width:auto;height: 100px }
    .d4{position: relative;left:500px;top:25px }
    .d5{position: relative;top: 5px}
    .d6{position: relative;top: 5px}
    .d7{position: relative;top: 5px}


</style>
<body>
<div class="d">
{% load static %}
    <div class="d3">
<h1 class="d4"> Book Details</h1>
        </div>
<img class="d1" src="{% static 'images/book.jpg' %}" height="180" width="270"/>
<form class="d2"  action="/dep" method="post" >
    {% csrf_token %}
    <p >Product ID:</p>{{form.cid}}
    <p class="d5">Product Name:</p>{{form.cname}}
    <p class="d6">Product Quanity:</p>{{form.cqty}}
    <p class="d7">Product Price:</p>{{form.cprice}}
    <button    type="submit">Submit</button>
</form>
    </div>
